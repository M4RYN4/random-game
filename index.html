<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Game</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
 <!-- 1.  -->
<div class="wrap">
    <header>
        <div class="header-game">
            <div>
                <h1 class="heading1">Tic Tac Toe Game</h1>
            </div>
        </div>
    </header>
    <!-- 2.  -->
    <main>
        <h2 id="text-content"></h2>
        <div id="main-game-wrapper">
            <div id="main-game">
                <div idx="0" class="cell"></div>
                <div idx="1" class="cell"></div>
                <div idx="2" class="cell"></div>
                <div idx="3" class="cell"></div>
                <div idx="4" class="cell"></div>
                <div idx="5" class="cell"></div>
                <div idx="6" class="cell"></div>
                <div idx="7" class="cell"></div>
                <div idx="8" class="cell"></div>
            </div>
            <div class="games-score-wrapper">
                <div>
                    <h2 class="games-score-label">Game results:</h2>
                    <div id="games-score"></div>
                </div>
            </div>
            <button id="btn-new-game" class="btn-game">New Game</button>
            <button id="btn-next-round" class="btn-game">Next Round</button>
        </div>
    </main>

    <footer>
        <div class="footer-school-github">
            <div class="footer-school">
                <a href="https://rs.school/js/" title="Rolling Scopes School" class="footer-link">
                <img id="logoSchool" src="./images/rs_school_js.svg" alt="JavaScript Front-end">

                </a>
                <div class="logo-text">The Rolling Scopes School</div>
            </div>

            <div title="2023">&nbsp; &nbsp; Â© 2023 &nbsp;&nbsp;</div>

            <div class="footer-username">
                <a href="https://github.com/M4RYN4" title="GitHub" class="">
                <img id="logoGitHub" src="./images/GitHub-Mark-120px-plus.png" alt="GitHub">

                </a>
                <div>M4RYN4</div>
            </div>

        </div>
    </footer>
</div><!-- end .wrap  -->
    <script src="scripts/index.js"></script>
</body>
</html>
